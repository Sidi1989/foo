<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/locationform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./../css/locationform.css">
</head>



<body>
  <div class="container">
    <div class="row">
      <form class="row g-3">
        <div class="col-8">
          <div class="bg-success p-2 text-white"><h4>Registro de Sede</h4></div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nombre de la Sede</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Logo de la Sede</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Colecciones</span>
            <input type="number" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros</span>
            <input type="number" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Categoría (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Subcategoría (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Idioma (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar petición</button>
      </div>
    </form>

  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./../js/locationform.js"></script>

    </body>
