    <div class="modal-content">

      <div class="modal-header p-2">
        <h5 class="modal-title">Modificar Colección</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body my-3">
        <form class="row g-3">
          <div class="input-group mb-4">

            <input id="edit_collection_name" type="text" name="edit_collection_name" class="form-control">
          </div>
          <div class="mb">
            <label for="edit_collection_pic_file" class="form-label">
              <h6><u>Imagen para la Colección</u></h6>

      </div>

      <div class="modal-footer p-1">
        <button id="edit_collection_save_button" type="button" name="edit_collection_save_button" class="btn btn-primary">

        </button>
      </div>

    </div>
  </div>
</div>
