<div class="p-1 bg-light border">

  <div class="row mt-3">
    <span>Valoración del Libro</span>
    <div id="bookRate" class="rating mt-1">
      <input type="range" value="1" min="1" max="10" step="0.5" oninput="this.nextElementSibling.value = this.value">
      <output>1</output>
      <small><i class="fa-solid fa-star"></i></small>
    </div>
  </div>
  <div class="row mt-3">
    <span>Valoración del Ejemplar</span>
    <div id="copyRate" class="rating mt-1">
      <input type="range" value="1" min="1" max="10" step="0.5" oninput="this.nextElementSibling.value = this.value">
      <output>1</output>
      <small><i class="fa-solid fa-star"></i></small>
    </div>
  </div>
  <div id="comment" class="comment-area mt-3">
    <h5>Añadir un comentario</h5>
    <textarea class="form-control" rows="5" placeholder="¿Qué opinas?"></textarea>
  </div>
  <div class="row mt-1">
    <div id="saveReview" class="col text-end">
      <button class="btn btn-success send">Guardar cambios
      </button>
    </div>
  </div>
  
</div>
