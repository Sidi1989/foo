<!-- Modal como advertencia previa a borrar un libro -->
<div class="modal fade" id="move_orphan_book_modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header p-2">
        <h5 class="modal-title">Mover libro a una Colección</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body my-3">
        Desplazarás este libro desde los "Libros sin Colección" a la Colección seleccionada, ¿seguro que quieres hacerlo?

        <div class="btn-group dropend">
          <button class="mt-3 btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Mis Colecciones
          </button>
          <ul class="dropdown-menu">
            <% member.collections.forEach(function (collection, i) { %>
            <li><a class="dropdown-item"><%= collection.name %></a></li>
            <% }); %>
          </ul>
        </div>

      </div>
      <div class="modal-footer p-1">
        <button id="move_orphan_save_button" type="button" class="btn btn-primary" name="move_orphan_save_button">
          Mover
        </button>
      </div>
    </div>
  </div>
</div>
