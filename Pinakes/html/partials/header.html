<div class="container-fluid bg-success mb-5 p-2">
  <div class="row justify-content-evenly">

    <div class="col">
      <h3>
        <a href="/auth/signin" class="text-white">
          PIN<img src="https://cdn-icons-png.flaticon.com/512/6627/6627472.png" class="img-fluid" style="width: 30px; height: 30px">KES
        </a>
      </h3>
    </div>

    <div class="col">
      <!--Redirección al Buscador-->
      <form class="d-flex" role="search">
        <input id="header_book_searching_input" class="form-control" type="search" placeholder="Busca un libro por su Título o Autor...">

        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#header_search_modal">
            <i class="text-white ms-3 fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div class="col text-end">
      <div class="btn-group">
        <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="text-white fa-solid fa-user-large"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item text-center" href="/members/<%member.id%>"><%member.nickname%></a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="#">
              <i class="fa-solid fa-bell fa-lg"></i>
              <span id="notifications_badge" class="me-2 badge rounded-pill bg-success" name="notifications_badge">
                2
              </span> Notificaciones recibidas
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="/members/<%=member.id%>/preferences">
              <i class="fa-solid fa-user-pen fa-lg"></i> Opciones de configuración
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="/auth/signin">
              <i class="fa-solid fa-right-from-bracket fa-lg"></i> Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>

<!-- Zona para Modals-->
<%- include('../partials/header-search-modal.html', {}); %>
