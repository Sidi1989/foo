<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>


<div class="container-fluid bg-success mb-5 p-2">
  <div class="row justify-content-evenly">

    <div class="col text-white">
      <h3>
        PIN<img src="https://cdn-icons-png.flaticon.com/512/6627/6627472.png" class="img-fluid" style="width: 30px; height: 30px">KES
      </h3>
    </div>

    <div class="col">
      <!--Buscador para la Tabla-->
      <form class="d-flex" role="search">
        <input id="header_book_searching_input" class="form-control" type="search" placeholder="Busca un libro por su Título o Autor...">
        <button id="header_alphabetical_button" class="btn btn-success" type="button">
          <i class="fa-solid fa-arrow-down-wide-short"></i>
        </button>
      </form>

      <!--Tabla para el Buscador-->
      <div class="table-wrapper">
        <table class="table table-borderless text-white"
          data-toggle="table"
          data-url="books.json"
          data-pagination="true"
          data-search="true">

          <thead>
            <tr>
              <th class="th"><u>Título</u>
              </th>
              <th class="th"><u>Autor</u>
              </th>
            </tr>
          </thead>

          <tbody id="header_search_table_body">
          </tbody>

        </table>
      </div>
    </div>

    <div class="col text-center">
      <a href="#">
        <i class="text-white fa-solid fa-bell fa-lg"></i>
        <span id="notifications_badge" class="text-white me-4 badge rounded-pill bg-primary" name="notifications_badge">2</span>
      </a>
      <a href="/members/<%=member.id%>/preferences">
        <i class="text-white me-4 fa-solid fa-user-gear fa-lg"></i>
      </a>
      <a href="/auth/signin">
        <i class="text-white fa-solid fa-right-from-bracket fa-lg"></i>
      </a>
    </div>
  </div>
</div>

<script type="text/javascript" src="/public/js/header.js"></script>
