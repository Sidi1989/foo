<!-- Header de Colecciones-->
<div class="row g-0">
  <div class="col-10 text-center">
    <h4>Mis Colecciones</h4>
  </div>
  <div class="col-2 text-end">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new_collection_modal">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
</div>

<!-- Mis Colecciones-->
<% member.collections.forEach(function (collection, i) { %>
<div class="row">
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#accordionCollapser<%= i%>"
          aria-expanded="true"
          aria-controls="accordionCollapser<%= i%>">
          <span><%= collection.name %></span>
          <span class="badge bg-success rounded-pill"><%= collection.books.length %></span>
        </button>
      </div>

      <div id="accordionCollapser<%= i%>" class="accordion-collapse collapse">
        <div class="accordion-body p-1">
          <% collection.books.forEach(function (book) { %>
          <div class="row g-0">
            <div class="col-11">
              <a href="/books/<%=book.id%>" class="list-group-item list-group-item-action">
                <i id="<%=book.id%>_reviewed_star" class="book-reviewed-star fa-solid fa-star"></i>
                <span><strong><%=book.title %></strong> (<%=book.author.name %>)</span>
              </a>
            </div>
            <div class="col-1">
              <button id="delete_book_<%=book.id%>_button" type="button" class="delete-book-button btn btn-light" data-bs-toggle="modal" data-bs-target="#delete_book_modal">
                <i class="fa-solid fa-square-xmark"></i>
              </button>
            </div>
          </div>
          <% }); %>
        </div>

        <div class="row g-0 text-center">
          <a href="<%= member.id%>/<%= collection.id%>">
            <button type="button" class="btn btn-success">
              <i class="fa-solid fa-file-signature"></i>
              <span><strong>Ir a la Colección</strong></span>
            </button>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
<% }); %>

<!-- Libros sin Colección-->
<div class="row">
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#accordionOtherCollapser"
          aria-expanded="true"
          aria-controls="accordionOtherCollapser">
          Libros sin Colección<span class="badge bg-success rounded-pill">1</span>
        </button>
      </div>

      <div id="accordionOtherCollapser" class="accordion-collapse collapse">
        <div class="accordion-body p-1">
          <div class="row g-0">
            <div class="col-11">
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-star"></i>
                <span><strong>Aurora espléndida</strong> (Jack London)</span>
              </a>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#delete_book_modal">
                <i class="fa-solid fa-square-xmark"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row g-0 text-center">
          <button type="button" class="btn btn-success">
            <i class="fa-solid fa-file-signature"></i>
            <span><strong>Asignar a otras (¿modal?)</strong></span>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
