<!-- Header de Colecciones-->
<div class="row g-0 p-1">
  <div class="col-10 text-center">
    <h4>Mis Colecciones</h4>
  </div>
  <div class="col-2 text-end">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newCollectionModal">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
</div>

<!-- Mis Colecciones-->
<% member.collections.forEach(function (collection, i) { %>
<div class="row">
  <div id="collectionInfo" class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#accordionCollapser<%= i%>"
          aria-expanded="true"
          aria-controls="accordionCollapser<%= i%>">
          <span><%= collection.name %></span>
          <span class="badge bg-success rounded-pill"><%= collection.books.length %></span>
        </button>
      </div>

      <div id="accordionCollapser<%= i%>" class="accordion-collapse collapse">
        <div class="accordion-body p-1">
          <% collection.books.forEach(function (book) { %>
          <div class="row g-0">
            <div class="col-11">
              <a href="/books/<%=book.id%>" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-star"></i>
                <span><strong><%=book.title %></strong> (<%=book.author.name %>)</span>
              </a>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#deleteBook">
                <i class="fa-solid fa-square-xmark"></i>
              </button>
            </div>
          </div>
          <% }); %>
        </div>

        <div class="row g-0 text-center">
          <a href="<%= member.id%>/<%= collection.id%>">
            <button type="button" class="btn btn-success">
              <i class="fa-solid fa-file-signature"></i>
              <span><strong>Ir a la Colección</strong></span>
            </button>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
<% }); %>

<!-- Libros sin Colección-->
<div class="row">
  <div id="collectionInfo" class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <button class="accordion-button collapsed" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#accordionOthersCollapser"
          aria-expanded="true"
          aria-controls="accordionOthersCollapser">
          Libros sin Colección<span class="badge bg-success rounded-pill">1</span>
        </button>
      </div>

      <div id="accordionOthersCollapser" class="accordion-collapse collapse">
        <div class="accordion-body p-1">
          <div class="row g-0">
            <div class="col-11">
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-star"></i>
                <span><strong>Aurora espléndida</strong> (Jack London)</span>
              </a>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#deleteBook">
                <i class="fa-solid fa-square-xmark"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row g-0 text-center">
          <button type="button" class="btn btn-success">
            <i class="fa-solid fa-file-signature"></i>
            <span><strong>Ir a la Colección</strong></span>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal antes de borrar libro -->
<div class="modal fade" id="deleteBook" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Libro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Seguro que quieres eliminar este Libro de tus Colecciones?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
