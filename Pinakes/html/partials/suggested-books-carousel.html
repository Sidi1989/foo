<!-- Carrusel de libros sugeridos -->
<div id="suggestedBooksCarousel" class="carousel carousel-dark slide" data-ride="carousel">

  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row justify-content-center">
        <% suggestedBooks[0].forEach(function(e,i){ %>
        <div class="col-auto g-4 mb-3 d-flex align-items-stretch">
          <div class="card text-center">
            <a href="/books/<%e.id%>">
              <img class="card-img-top" style="width: 240px; height: 320px" src="<%=e.pic.main%>">
            </a>
            <div class="card-body">
              <h5 class="card-title"><%=e.title%></h5>
              <h8 class="card-text"><%=e.author.name%></h8>
            </div>
          </div>
        </div>
        <% }) %>
      </div>
    </div>

    <div class="carousel-item">
      <div class="row justify-content-center">
        <% suggestedBooks[1].forEach(function(e,i){ %>
        <div class="col-auto g-4 mb-3 d-flex align-items-stretch">
          <div class="card text-center">
            <a href="/books/<%e.id%>">
              <img class="card-img-top" style="width: 240px; height: 320px" src="<%=e.pic.main%>">
            </a>
            <div class="card-body">
              <h5 class="card-title"><%=e.title%></h5>
              <h8 class="card-text"><%=e.author.name%></h8>
            </div>
          </div>
        </div>
        <% }) %>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#suggestedBooksCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#suggestedBooksCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
