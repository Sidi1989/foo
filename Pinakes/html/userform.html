<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/userform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./../css/userform.css">
</head>


<body>
  <div class="container">
    <div class="row">
      <form class="row g-3">

        <!-- Datos básicos del Usuario -->
        <div class="col-8">
          <div class="bg-success p-2 text-white"><h4>Registro básico</h4></div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nick</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>

        <div class="mb-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server">
            <span class="input-group-text"> . </span>
            <input type="text" class="form-control" placeholder="Domain">
          </div>
          <label for="inputPassword5" class="form-label">Contraseña</label>
          <input type="password" id="inputPassword5" class="form-control">
          <div id="passwordHelpBlock" class="form-text">
            Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no incluir espacios ni caracteres especiales.
          </div>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Imagen de Usuario</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <!-- Datos extra del Usuario -->
        <div class="row">
          <div class="col-8">
            <div class="bg-success p-2 text-white"><h5>Otros datos</h5></div>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nombre y Apellidos</span>
          <input type="text" class="form-control">
          <input type="text" class="form-control">
        </div>
        <label for="birthday">Fecha de Nacimiento:</label>
        <input type="date" id="birthday" name="birthday">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Acepto las <a href="...">Condiciones del servicio y Política de privacidad</a>
          </label>
        </div>

      <!-- Botón de submit -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Darse de Alta</button>
      </div>
    </form>

  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./../js/userform.js"></script>

</body>
