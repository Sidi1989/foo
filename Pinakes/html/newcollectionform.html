<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/newcollectionform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./../css/newcollectionform.css">
</head>



<body>
  <div class="container">
    <div class="row">
      <form class="row g-3">
        <div class="col-8">
          <div class="bg-success p-2 text-white"><h4>Registro de Colección</h4></div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nombre del Usuario</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nombre de la Colección</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Logo de la Colección</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Antigüedad de la Colección</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">Días</span>
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros</span>
            <input type="number" aria-label="First name" class="form-control">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Enguera</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Calpe</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Madrid</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Chalet</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Otras</label>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nº Libros por Sede (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Categoría (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Subcategoría (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group">
          <span class="input-group-text">Nº de Libros por Idioma (dropdown)</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Autor</span>
            <select id="inputState" class="form-select">
              <option selected>Nombre</option>
              <option>Anónimo</option>
              <option>VV.AA.</option>
            </select>
            <input type="text" aria-label="Author name" class="form-control">
        </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar petición</button>
      </div>
    </form>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./../js/newcollectionform.js"></script>

    </body>
