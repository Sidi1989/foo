<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/useraccess</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./../css/useraccess.css">
</head>



<body>
  <div class="container">
    <div class="row">
      <div class="col-11">
        <div class="text-center">
          <img src="https://www.asociacioncci.es/uploads/9/2/2/6/92265260/editor/pinakes-web.jpg?1632840057" class="img-thumbnail" alt="...">
        </div>
      </div>
      <div class="col">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-success btn-lg"><i class="fa-solid fa-square-arrow-up-right"></i></button>
          <button type="button" class="btn btn-outline-success btn-lg"><i class="fa-solid fa-bell"></i></button>
        </div>
      </div>
    </div>

    <form>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Introduzca su E-mail">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="Introduzca su Contraseña">
      </div>

      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Recuérdame
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Entrar</button>

      <div class="dropdown-divider"></div>
      <div id="nav-flyout-ya-newCust" class="nav_pop_new_cust nav-flyout-content nav-flyout-accessibility">¿Aún no tienes cuenta?
        <a href="..." rel="nofollow" class="nav-a">Empieza aquí</a>
        <div id="nav-flyout-ya-newCust" class="nav_pop_new_cust nav-flyout-content nav-flyout-accessibility">¿Olvidaste la contraseña?
          <a href="..." rel="nofollow" class="nav-a">Contacta aquí</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./../js/useraccess.js"></script>
