<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - <%=user.nickname%> - Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/useraccount.css">
  </head>


  <body>
    <div class="container">
      <!-- Header-->
      <%- include('../partials/header.html', {}); %>

      <!-- Parte superior-->
      <div class="row">

        <div class="col">
        <!-- Columna con datos del usuario-->
        </div>

        <div class="col">
        <!-- Columna con edición de datos-->

          <!-- Notificaciones -->
          <div class="col">
            <div class="d-grid gap-1 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-success btn-lg">
                <i class="fa-solid fa-square-arrow-up-right"></i>
              </button>
              <button type="button" class="btn btn-outline-success btn-lg">
                <i class="fa-solid fa-bell"></i>
              </button>
            </div>
          </div>

          <div class="bg-success p-1 text-white">
            <h5>Otros datos</h5>
          </div>

          <div class="input-group mb-3 g-3">
            <label class="input-group-text" for="userName">Usuario</label>
            <div class="col ps-1">
              <input id="userFirstname" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col ps-3">
              <input id="userLastname" type="text" class="form-control" placeholder="Apellidos">
            </div>
          </div>

          <div class="input-group mb-3">
            <label for="userBirthday">
              <span class="input-group-text">Fecha de nacimiento:</span>
            </label>
            <input id="userBirthday" type="date" name="userBirthday">
          </div>

          <div class="mb-4">
            <label for="userPicFile" class="form-label">
              <u><h6>Imagen de usuario</h6></u>
            </label>
            <input id="userPicFile" class="form-control" type="file" multiple>
          </div>

        </div>

      </div>

      <!-- Parte inferior-->
      <div class="row">

        <div class="col">
        <!-- Columna con Colecciones del Usuario-->
        </div>

        <div class="col">
        <!-- Columna con último libro leído-->
        </div>

        <div class="col">
        <!-- Columna con edición de Temas-->
        </div>

      </div>

      <!-- Footer-->
      <%- include('../partials/footer.html', {}); %>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/useraccount.js"></script>

  </body>
</html>
