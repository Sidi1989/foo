<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/book-new.css">
  </head>


  <body>
    <!-- Header-->
    <%- include('../partials/header.html', {}); %>
    <div class="container">

      <form class="row g-3">

        <!-- Datos básicos del Libro -->
        <div class="bg-success p-1 text-white">
          <h5>Registro básico</h5>
        </div>

        <div class="input-group">
          <label class="input-group-text" for="title">Título</label>
          <input id="title" type="text" class="form-control">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="authorName">Autor</label>
          <select id="authorName" class="form-select">
            <option selected>Nombre</option>
            <option>Anónimo</option>
            <option>VV.AA.</option>
          </select>
          <input type="text" class="form-control">
        </div>

        <div class="input-group mb-4">
          <label class="input-group-text" for="location">Sede de depósito</label>
          <select class="form-select" id="location">
            <% locations.forEach(function (location,i) { %>
              <option <% if (i==0) { %> selected <% }%> value="1"><%= location.name%></option>
            <% }) %>
          </select>
        </div>

        <!-- Datos extra del Libro -->
        <div class="bg-success p-1 text-white">
          <h5>Registro avanzado</h5>
        </div>

        <div class="input-group mb-2">
          <label class="input-group-text" for="category">Género</label>
          <select id="category" class="form-select">
            <% categories.forEach(function (e,i) { %>
              <option value="<%= e.id%>"><%= e.name%></option>
            <% }) %>
          </select>
        </div>

        <% categories.forEach(function (category,i) { %>
          <div class="input-group mb-2" style="display: none">
            <label class="input-group-text" for="subcategory"><%= category.name%></label>
            <select id="subcategory" class="form-select">
              <%
                var filteredSubcategories = subcategories.filter(function (subcategory,i) {
                  return (subcategory.parent == category.id)
                })
              %>
              <% filteredSubcategories.forEach(function (subcategory,i) { %>
                <option <% if (i==0) { %> selected <% }%> value="1"><%= subcategory.name%></option>
              <% }) %>
            </select>
          </div>
        <% }) %>

        <div class="input-group">
          <label class="input-group-text" for="authorBirthplace">Nacionalidad del Autor</label>
          <select class="form-select" id="authorBirthplace">
            <option selected>Otros</option>
            <option value="1">España</option>
          </select>
          <label class="input-group-text" for="language">Idioma</label>
          <select class="form-select" id="language">
            <% languages.forEach(function (language,i) { %>
              <option <% if (i==0) { %> selected <% }%> value="1"><%= language.name%></option>
            <% }) %>
          </select>
        </div>

        <div class="input-group">
          <label class="input-group-text" for="isbn">ISBN</label>
          <input id="isbn" type="text" class="form-control">
        </div>

        <div class="input-group">
          <label class="input-group-text" for="editorial">Editorial</label>
          <input id="editorial" type="text" class="form-control">
        </div>

        <div class="input-group">
          <label class="input-group-text" for="format">Formato</label>
          <input id="format" type="text" class="form-control">
          <label class="input-group-text" for="dimensions">Dimensiones</label>
          <input id="length" type="number" class="form-control" placeholder="Alto">
          <span class="input-group-text">x</span>
          <input id="width" type="number" class="form-control" placeholder="Ancho">
          <span class="input-group-text">Cms</span>
        </div>

        <div class="input-group">
          <label class="input-group-text" for="publishDate">Año de Publicación</label>
          <input id="publishDate" type="number" class="form-control">
          <label class="input-group-text" for="issue">Nº de Edición</label>
          <input id="issue" type="number" class="form-control">
          <label class="input-group-text" for="pages">Nº de Páginas</label>
          <input id="pages" type="number" class="form-control">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="synopsis">Sinopsis</label>
          <textarea id="synopsis" class="form-control" rows="4" placeholder="Trate de no superar los 500 caracteres; y sólo en relación al libro, no al ejemplar"></textarea>
        </div>

        <div class="mb-4">
          <label for="bookPicFiles" class="form-label">
            <u><h6>Imágenes del Libro</h6></u>
          </label>
          <input id="bookPicFiles" class="form-control" type="file" multiple>
        </div>

        <!-- Botón de submit -->
        <div class="d-grid col-4 mx-auto p-0 border border-secondary border-4">
          <button id="createNewBook" type="submit" class="btn btn-success">
            <h5>Añadir Libro</h5>
            </button>
        </div>
      </form>

    </div>
    <!-- Footer-->
    <%- include('../partials/footer.html', {}); %>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/book-new.js"></script>

  </body>
</html>
