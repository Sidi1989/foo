<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/book-search.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>

  </head>


  <body>
    <!-- Header-->
    <div class="container">

      <div class="row">
        <!--Buscador para la Tabla-->
        <form class="d-flex" role="search">
          <input id="book_searching_input" class="form-control me-1" type="search" placeholder="Busca un libro por su Título o Autor...">
          <button id="alphabetical_button" class="btn btn-success" type="button">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
          </button>
        </form>

        <!--Tabla para el Buscador-->
        <div class="table-wrapper mt-3">
          <table class="table table-striped table-bordered"
            data-toggle="table"
            data-url="books.json"
            data-pagination="true"
            data-search="true">

            <thead>
              <tr>
                <th class="th">Título
                </th>
                <th class="th">Autor
                </th>
              </tr>
            </thead>

            <tbody id="search_table_body">
            </tbody>

          </table>
        </div>
      </div>

    </div>

      <script type="text/javascript" src="/public/js/book-search.js"></script>

  </body>
</html>
