<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/collectionform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/public/css/collectionform.css">
</head>



<body>
  <div class="container">
    <div class="row">
      <form class="row g-3">
        <div class="col-8">
          <div class="bg-success p-2 text-white"><h4>Registro de Colección</h4></div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nombre de la Colección</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Logo de la Colección</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">¿Quieres añadir un primer libro?</span>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Libros sin Colección</option>
              <option>Colección X</option>
              <option>Colección Y</option>
              <option>Colección Z</option>
            </select>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Libro 001</option>
              <option>Libro 002</option>
              <option>Libro 003</option>
              <option>Libro 004</option>
              <option>Libro 005</option>
              <option>Libro 006</option>
            </select>
        </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar Colección</button>
      </div>
    </form>
  </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="/public/js/ollectionform.js"></script>

</body>
