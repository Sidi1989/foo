<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes - New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/userform.css">
</head>


<body>
  <div class="container">
    <!-- Header-->
    <%- include('../partials/header.html', {}); %>

    <form class="row g-3">

      <!-- Datos básicos del Usuario -->
      <div class="bg-success p-1 text-white">
        <h5>Registro básico</h5>
      </div>

      <div class="input-group">
        <label class="input-group-text" for="nickname">Nickname</label>
        <input id="nickname" type="text" class="form-control">
      </div>

      <div class="input-group mb-2">
        <input id="domainUsername" type="text" class="form-control" placeholder="Username">
        <span class="input-group-text">@</span>
        <input id="domainServer" type="text" class="form-control" placeholder="Server">
        <span class="input-group-text"> . </span>
        <input id="domainDot"type="text" class="form-control" placeholder="Domain">
      </div>

      <div class="input-group">
        <label class="input-group-text" for="userPassword">Contraseña</label>
        <input id="userPassword" type="password" class="form-control">
      </div>
      <div class="form-text mb-3">
        Debe tener entre 8 y 20 caracteres, contener letras y números, y no incluir espacios ni caracteres especiales.
      </div>

      <div class="mb-4">
        <label for="userPicFile" class="form-label">
          <u><h6>Imagen de usuario</h6></u>
        </label>
        <input id="userPicFile" class="form-control" type="file" multiple>
      </div>

      <!-- Datos extra del Usuario -->
      <div class="bg-success p-1 text-white">
        <h5>Otros datos</h5>
      </div>

      <div class="input-group mb-3 g-3">
        <label class="input-group-text" for="userName">Usuario</label>
        <div class="col ps-1">
          <input id="userFirstname" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="col ps-3">
          <input id="userLastname" type="text" class="form-control" placeholder="Apellidos">
        </div>
      </div>

      <div class="input-group mb-3">
        <label for="userBirthday">
          <span class="input-group-text">Fecha de nacimiento:</span>
        </label>
        <input id="userBirthday" type="date" name="userBirthday">
      </div>

      <div class="input-group mb-4">
        <div class="form-check">
          <input id="termsAcceptance" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="termsAcceptance">
            Acepto las <a href="#">Condiciones del servicio y Políticas de privacidad</a>
          </label>
        </div>
      </div>

      <!-- Botón de submit -->
      <div class="d-grid col-4 mx-auto p-0 border border-secondary border-4">
        <button id="createNewUser" type="submit" class="btn btn-success">
          <h5>Darse de Alta</h5>
        </button>
      </div>
    </form>

    <!-- Footer-->
    <%- include('../partials/footer.html', {}); %>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/public/js/userform.js"></script>

</body>
