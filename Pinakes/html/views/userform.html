<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/userform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/public/css/userform.css">
</head>


<body>
  <div class="container">
    <!-- Header-->
    <%- include('../partials/header.html', {}); %>

    <div class="row">
      <form class="row g-3">

        <!-- Datos básicos del Usuario -->
        <div class="col">
          <div class="bg-success p-2 text-white">
            <h4>Registro básico</h4>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text">Nickname</span>
            <input id="nickname" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <div class="input-group mb-4">
            <input id="domainUsername" type="text" class="form-control" placeholder="Username">
            <span class="input-group-text">@</span>
            <input id="domainServer" type="text" class="form-control" placeholder="Server">
            <span class="input-group-text"> . </span>
            <input id="domainDot"type="text" class="form-control" placeholder="Domain">
          </div>
          <label for="userPassword" class="form-label">Contraseña</label>
          <input id="userPassword" type="password" class="form-control">
          <div id="passwordHelpBlock" class="form-text">
            Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no incluir espacios ni caracteres especiales.
          </div>
        </div>

        <div class="mb-3">
          <label for="userPicFile" class="form-label">Imagen de Usuario</label>
          <input id="userPicFile" class="form-control" type="file" multiple>
        </div>

        <!-- Datos extra del Usuario -->
        <div class="col">
          <div class="bg-success p-2 text-white">
            <h4>Otros datos</h4>
          </div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Nombre y Apellidos</span>
          <input id="userFirstname" type="text" class="form-control">
          <input id="userLastname" type="text" class="form-control">
        </div>

        <div class="input-group mb-3">
          <label for="userBirthday">Fecha de Nacimiento:</label>
          <input id="userBirthday" type="date" name="userBirthday">
        </div>

        <div class="input-group mb-4">
          <div class="form-check">
            <input id="termsAcceptance" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="termsAcceptance">
              Acepto las <a href="#">Condiciones del servicio y Política de privacidad</a>
            </label>
          </div>
        </div>

        <!-- Botón de submit -->
        <div class="row mb-3">
          <button id="createNewUser" type="submit" class="btn btn-primary">Darse de Alta</button>
        </div>
      </form>
    </div>

    <div class="py-3">
      <!-- Footer-->
      <%- include('../partials/footer.html', {}); %>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/public/js/userform.js"></script>

</body>
