<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/booksearch.css">
  </head>


  <body>
    <div class="container">
      <!-- Header-->
      <%- include('../partials/header.html', {user: {id: "u1a"}}); %>

      <div class="row">

        <button id="nuevoBoton" class="btn btn-success" type="button">
          <i class="fa-solid fa-arrow-down-wide-short"></i>
        </button>

        <!--Buscador para la Tabla-->
        <form class="d-flex">
          <input id="bookSearchingInput" class="form-control me-1" type="search" placeholder="Busca por título, autor, ISBN,...">
          <button class="btn btn-outline-success" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <!--Buscador para la Tabla-->
        <div class="table-wrapper mt-3">
          <table id="bookSearchingTable" class="table table-striped table-bordered"
            data-toggle="table"
            data-url="books.json"
            data-pagination="true"
            data-search="true">

            <thead>
              <tr>
                <th id="title" class="th">Título
                </th>
                <th id="authorName" class="th">Autor
                </th>
                <th id="isbn" class="th">ISBN
                </th>
                <th id="category" class="th">Género
                </th>
                <th id="subcategory" class="th">Subgénero
                </th>
                <th id="language" class="th">Idioma
                </th>
              </tr>
            </thead>

            <tbody id="searchTableBody">
            </tbody>

          </table>
        </div>
      </div>

      <!-- Footer-->
      <%- include('../partials/footer.html', {}); %>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script type="text/javascript" src="/public/js/booksearch.js"></script>

  </body>
</html>
