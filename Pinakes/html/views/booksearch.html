<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="container">
  <!-- Header-->
  <%- include('../partials/header.html', {}); %>

    <div>
      <button type="button" class="btn btn-outline-white btn-rounded">
        <i class="fas fa-pencil-alt mt-0"></i>
      </button>
      <button type="button" class="btn btn-outline-white btn-rounded">
        <i class="far fa-trash-alt mt-0"></i>
      </button>
    </div>

    <!--Buscador para la Tabla-->

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Busca por título, autor, ISBN,...">
      <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

            data-pagination="true"
            data-search="true">

            </tbody>
          </table>

      </div>
    </div>

  <!-- Footer-->
  <%- include('../partials/footer.html', {}); %>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/booksearch.js"></script>
