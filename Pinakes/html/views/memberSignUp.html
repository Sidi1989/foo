<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/memberSignUp.css">
  </head>


  <body>
    <div class="container">

      <div class="d-grid m-5">
        <div class="p-2 bg-light border">

          <form class="row mx-5 text-center">
            <h2>Crea tu cuenta</h2>
          	<p>Por favor, rellena los siguientes datos para crear una cuenta en Pinakes:</p>

          	<div class="input-group mt-4">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
          		  </div>
          		</div>
      				<input type="text" class="form-control" placeholder="Nickname" required="required">
      			</div>

      			<div class="input-group mt-4">
      				<div class="input-group-prepend">
      					<div class="input-group-text">
      						<i class="fa fa-paper-plane"></i>
      					</div>
      				</div>
      				<input type="email" class="form-control" placeholder="E-mail" required="required">
      			</div>

      			<div class="input-group mt-4">
      				<div class="input-group-prepend">
      					<div class="input-group-text">
      						<i class="fa fa-lock"></i>
      					</div>
      				</div>
      				<input type="text" class="form-control" placeholder="Contraseña" required="required">
            </div>
            <div class="form-text mb-3">
              Debe tener entre 8 y 20 caracteres, contener letras y números, y no incluir espacios ni caracteres especiales.
            </div>

            <div class="input-group mt-1">
      				<div class="input-group-prepend">
      					<div class="input-group-text">
      						<i class="fa fa-lock"></i>
      						<i class="fa fa-check"></i>
      					</div>
      				</div>
      				<input type="text" class="form-control" placeholder="Confirma tu Contraseña" required="required">
      			</div>

            <div class="input-group my-4">
              <div class="form-check" required="required">
                <input id="termsAcceptance" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="termsAcceptance">
                  Acepto las <a href="#">Condiciones del servicio y Políticas de privacidad</a>
                </label>
              </div>
            </div>

            <!-- Botón de Sign Up -->
            <div class="d-grid col-5 mx-auto mb-3">
              <button id="memberLogin" type="submit" class="btn btn-success">
                <h5>Crear</h5>
                </button>
            </div>

            <div class="dropdown-divider mt-3"></div>

          	<div class="text-center mb-5">¿Ya tienes una cuenta?
              <a href="/auth/signin">Entra aquí</a>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/memberSignUp.js"></script>

  </body>
</html>
