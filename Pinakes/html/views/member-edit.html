<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinakes - <%=member.nickname%> - Preferences</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/member-edit.css">
  </head>


  <body>
    <!-- Header-->
    <%- include('../partials/header.html', {}); %>
    <div class="container">

      <!-- Parte superior-->
      <div class="row">

        <div class="col-5">
        <!-- Columna con datos del usuario-->
          <%- include('../partials/memberGridProfile.html', {}); %>
          <div class="my-4">
            <label for="lastBookRead" class="form-label">
              <h6>Último libro leído</h6>
            </label>
            <input id="lastBookRead" class="form-control" type="file" multiple>
          </div>
        </div>


        <div class="col-7">
        <!-- Columna con edición de datos-->

          <!-- Notificaciones -->
          <div class="col">
            <div class="d-grid gap-1 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-success btn-lg">
                <i class="fa-solid fa-square-arrow-up-right"></i>
              </button>
              <button type="button" class="btn btn-outline-success btn-lg">
                <i class="fa-solid fa-bell"></i>
              </button>
            </div>
          </div>

          <div class="bg-success p-1 text-white">
            <h5>Edita tus datos</h5>
          </div>

          <div class="mb-4">
            <label for="memberNickname" class="form-label">
              <h6>Nickname</h6>
            </label>
            <input type="text" class="form-control" id="memberNickname" placeholder="Éste es tu Nickname">
          </div>

          <div class="mb-4">
            <label for="memberDomain" class="form-label">
              <h6>Usuario</h6>
            </label>
            <input type="email" class="form-control" id="memberDomain" placeholder="Éste es tu E-mail">
          </div>

          <div class="mb-3">
            <label for="memberPassword" class="form-label">
              <h6>Contraseña</h6>
            <input type="password" class="form-control" id="memberPassword" placeholder="Ésta es tu Contraseña">
          </div>
          <button id="changePassword" type="submit" class="btn btn-success my-4">
            <h5>Cambiar contraseña</h5>
          </button>

          <div class="bg-success p-1 text-white">
            <h5>Completa tu cuenta</h5>
          </div>

          <div class="input-group mb-3 g-3">
            <label class="input-group-text" for="memberName">Usuario</label>
            <div class="col ps-1">
              <input id="memberFirstname" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col ps-3">
              <input id="memberLastname" type="text" class="form-control" placeholder="Apellidos">
            </div>
          </div>

          <div class="input-group mb-3">
            <label for="memberBirthday">
              <span class="input-group-text">Fecha de nacimiento:</span>
            </label>
            <input id="memberBirthday" type="date" name="memberBirthday">
          </div>

          <div class="mb-4">
            <label for="memberPicFile" class="form-label">
              <h6>Imagen de usuario</h6>
            </label>
            <input id="memberPicFile" class="form-control" type="file" multiple>
          </div>

        </div>

      </div>

      <!-- Parte inferior-->
      <div class="row">

        <div class="col">
        <!-- Columna con Colecciones del Usuario-->
        </div>

        <div class="col">
        <!-- Columna con último libro leído-->
        </div>

        <div class="col">
        <!-- Columna con edición de Temas-->
        </div>

      </div>

    </div>
    <!-- Footer-->
    <%- include('../partials/footer.html', {}); %>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/member-edit.js"></script>

  </body>
</html>
