<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinakes/Página del usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./Pagina-del-usuario.css">
</head>



<body>
  <!-- Header-->
  <div class="container">
    <div class="row">
      <div class="col-8">
        Logo
      </div>
      <div class="col">
        Menú
      </div>
    </div>

    <div class="row">
      <!-- Columna de Usuarios y Políticas-->
      <div id="sidebar" class="col-3">
        <!-- Perfil de usuario-->
        <div id="profile" class="row">
          <div class="col">
            Foto del usuario
          </div>
          <div class="col">
            Información del usuario
          </div>
        </div>

        <!-- Mi Biblioteca-->
        <div id="library" class="row">
          <h2>Mi Biblioteca</h2>
        </div>

        <!-- Políticas-->
        <div id="policies" class="row">
          <h2>Políticas</h2>
        </div>
      </div>

      <div class="col-9">
        <!--Sobre el Libro seleccionado-->
        <div class="row">
        </div>

        <!--Sobre las Lecturas en curso-->
        <div class="row">
          <div class="col-10">
            Título "Lectura en curso"
          </div>
          <div class="col">
            Modo de Vista
          </div>
          <div class="col">
            Ordenar por
          </div>
        </div>

        <!--Sobre las Libros valorados-->
        <div class="row">
          <div class="col-10">
            Título "Libros valorados"
          </div>
          <div class="col">
            Modo de Vista
          </div>
          <div class="col">
            Ordenar por
          </div>
        </div>

        <!--Sobre los Libros sugeridos-->
        <div class="row">
          <div class="col-10">
            Título "Libros sugeridos"
          </div>
          <div class="col">
            Modo de Vista
          </div>
          <div class="col">
            Ordenar por
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./Pagina-del-usuario.js"></script>

</body>
