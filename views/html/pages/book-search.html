<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('../partials/others/common-head-components.html', {}); %>
    <title>Pinakes - Search</title>
  </head>

  <body>
    <!-- Header Simplificado-->
    <div class="row bg-success mb-5 p-2 text-center">
      <h3>
        <a href="/auth/signin" class="text-white text-decoration-none">
          PIN<img src="https://cdn-icons-png.flaticon.com/512/6627/6627472.png" class="img-fluid" style="width: 30px; height: 30px">KES
        </a>
      </h3>
    </div>

    <div class="container">

      <div class="row">
        <!--Buscador para la Tabla-->
        <form class="d-flex" role="search">
          <input id="book_searching_input" class="form-control me-1" type="search" placeholder="Busca un libro por su Título o Autor...">
          <button id="ordering_button" class="btn btn-success" type="button">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
          </button>
        </form>

        <!--Tabla para el Buscador-->
        <div class="table-wrapper mt-3">
          <table class="table table-striped table-bordered"
            data-toggle="table"
            data-url="books.json"
            data-pagination="true"
            data-search="true">

            <thead>
              <tr>
                <th class="th">Título
                </th>
                <th class="th">Autor
                </th>
              </tr>
            </thead>

            <tbody id="search_table_body">
            </tbody>

          </table>
        </div>
      </div>

    </div>
    <!-- Footer-->
    <%- include('../partials/others/footer.html', {}); %>

    <script type="text/javascript" src="/public/js/book-search.js"></script>

  </body>
</html>
