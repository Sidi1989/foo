<div class="modal fade" id="header_search_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body my-3">
        <div class="row">

          <!--Buscador para la Tabla-->
          <form class="d-flex" role="search">
            <input id="header_modal_book_searching_input" class="form-control" type="search" placeholder="Encuentra tu libro en su Colección actual...">
            <button id="header_modal_collection_order_button" class="btn btn-success" type="button">
              <i class="fa-solid fa-arrow-down-wide-short"></i>
            </button>
          </form>

          <!--Tabla para el Buscador-->
          <div class="table-wrapper">
            <table class="table table-borderless"
              data-toggle="table"
              data-url="books.json"
              data-pagination="true"
              data-search="true">

              <thead>
                <tr>
                  <th class="th">Título
                  </th>
                  <th class="th">Autor
                  </th>
                  <th class="th">Colección
                  </th>
                </tr>
              </thead>

              <tbody id="header_modal_search_table_body">
              </tbody>

            </table>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript" src="/public/js/partials/header-search-modal.js"></script>
