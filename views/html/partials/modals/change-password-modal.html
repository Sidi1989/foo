<div class="modal fade" id="change_password_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header p-2">
        <h5 class="modal-title">¿Quieres cambiar tu Contraseña?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body my-2">
        <form class="row g-3">
          <div class="input-group mb-4">
            <label for="old_password" class="input-group-text">Contraseña actual</label>
            <input id="old_password" type="text" name="old_password" value="<%=member.password%>" class="form-control">
          </div>
          <div class="input-group mb-3">
            <label for="new_password" class="input-group-text">Nueva Contraseña</label>
            <input id="new_password" type="text" class="form-control" name="new_password" required="required">
          </div>
          <div class="input-group mb-3">
            <label for="new_password_confirmed" class="input-group-text">Confirma tu Nueva Contraseña</label>
            <input id="new_password_confirmed" type="text" class="form-control" name="new_password_confirmed" required="required">
          </div>
        </form>
      </div>

      <div class="modal-footer p-1">
        <button id="change_password_save_button" type="button" name="change_password_save_button" class="btn btn-primary">
          Guardar cambios
        </button>
      </div>

    </div>
  </div>
</div>
