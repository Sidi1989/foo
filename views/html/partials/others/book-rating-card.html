<div class="p-1 bg-light border">

  <div class="row mt-3">
    <span>Valoración del Libro</span>
    <div id="book_rate_bar" class="rating mt-1" name="book_rate_bar">
      <input type="range" value="1" min="1" max="10" step="0.5" oninput="this.nextElementSibling.value = this.value">
      <output>1</output>
      <small><i class="fa-solid fa-star"></i></small>
    </div>
  </div>
  <div class="row mt-3">
    <span>Valoración del Ejemplar</span>
    <div id="copy_rate_bar" class="rating mt-1" name="copy_rate_bar">
      <input type="range" value="1" min="1" max="10" step="0.5" oninput="this.nextElementSibling.value = this.value">
      <output>1</output>
      <small><i class="fa-solid fa-star"></i></small>
    </div>
  </div>
  <div id="comment_section_text" class="comment-area mt-3" name="comment_section_text">
    <h5>Añadir un comentario</h5>
    <textarea class="form-control" rows="5" placeholder="¿Qué opinas del libro?"></textarea>
  </div>
  <div class="row mt-1">
    <div id="save_review_button" class="col text-end" name="save_review_button">
      <button class="btn btn-success send">Guardar cambios
      </button>
    </div>
  </div>

</div>
